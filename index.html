<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Light black background */
        }
        .calculator {
            background-color: #444; /* Slightly lighter black for the frame */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .calculator input {
            grid-column: span 4;
            height: 50px;
            text-align: right;
            border: none;
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1) inset;
            background-color: #222;
            color: white; /* White text color */
        }
        .calculator button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            opacity: 0.75; /* 75% opacity */
        }
        .number, .clear {
            background-color: black;
        }
        .number:hover, .clear:hover {
            background-color: #333;
            opacity: 1;
        }
        .operator {
            background-color: orange;
        }
        .operator:hover {
            background-color: darkorange;
            opacity: 1;
        }
        .clear {
            grid-column: span 3;
            background-color: #dc3545;
        }
        .clear:hover {
            background-color: #c82333;
            opacity: 1;
        }
        .equal {
            background-color: #28a745;
        }
        .equal:hover {
            background-color: #218838;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <button class="number" onclick="appendNumber(7)">7</button>
        <button class="number" onclick="appendNumber(8)">8</button>
        <button class="number" onclick="appendNumber(9)">9</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button class="number" onclick="appendNumber(4)">4</button>
        <button class="number" onclick="appendNumber(5)">5</button>
        <button class="number" onclick="appendNumber(6)">6</button>
        <button class="operator" onclick="appendOperator('-')">-</button>

        <button class="number" onclick="appendNumber(1)">1</button>
        <button class="number" onclick="appendNumber(2)">2</button>
        <button class="number" onclick="appendNumber(3)">3</button>
        <button class="operator" onclick="appendOperator('*')">*</button>

        <button class="operator" onclick="appendOperator('.')">.</button>
        <button class="number" onclick="appendNumber(0)">0</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="appendOperator('/')">/</button>

        <button class="clear" onclick="clearResult()">C</button>
    </div>

    <script>
        let resultField = document.getElementById('result');

        function appendNumber(number) {
            resultField.value += number;
        }

        function appendOperator(operator) {
            resultField.value += operator;
        }

        function calculate() {
            try {
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = 'Error';
            }
        }

        function clearResult() {
            resultField.value = '';
        }
    </script>
</body>
</html>
